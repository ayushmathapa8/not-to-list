<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
, initial-scale=1.0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Task mgmt</title>
  </head>
  <body>
    <div class="wrapper container">
      <!-- title -->
      <div class="title row text-center mt-5 mb-5">
        <h1>Weekly Hours Managements</h1>
      </div>

      <!-- form -->
      <form action="javascript:void(0)"
       onsubmit="handleOnsubmit(this)">

      <div class="row g-3">
        <div class="col-md-6">
          <input
            type="text"
            name="task"
            required
            class="form-control"
            placeholder="Task Name"
            aria-label="First name">
          
        </div>
        <div class="col-md-4">
          <input
            type="number"
            name="hr"
            required
            class="form-control"
            placeholder="Hours"
            aria-label="Last name"
          />

          <div class="col-md-2">
            <button
              type="submit" 
              class="btn btn-primary"
              placeholder="Last name"
              aria-label="Last name">
            Add Task</button>
            
          </div>
        <hr>
      </div>
      </div>
      </form>
    

      <!-- left table|| Right Table -->
<div class="row">
    <div class="col-md-6 ">
        <div class="task-table">
        <h2 class="text-center py-3">Entry List</h2>
        <table class="table">
            <thead>
             
            
            <tbody id="entrylist">
                <tr class="text-center">
             <td>
                 No Data found
             </td>
             </tr>
              
            </tbody>
          </table>
        </div>
    </div>
    <div class="col-md-6 ">
        <div class="task-table">
            <h2 class="text-center py-3">Bad Task List</h2>
            <table class="table">
                <tbody id="badlist">
                  
                 
                 
                </tbody>
               
              </table>
              <h5 class="text-end">
                  You could have save <span id="ttlbadhr"> </span> 50hr/wk
              </h5>
        </div>
       

    </div>
</div>



<div class=" text-center mt-5 fs-3">
    Total weekly hours allocated = <span id="totalHours">0</span>hr

    </div>

    <script src="script.js"></script>
  </body>
</html>
